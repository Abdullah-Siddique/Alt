<!DOCTYPE html>
<html>
<head>
    <title>Checkup Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-color: rgb(219, 180, 130);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            overflow: hidden;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 25px;
            color: #e91e63;
            position: relative;
            padding-left: 50px;
        }
    
        div.result-box {
            background-color: #60b6b92a;
            padding: 70px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
            height: 700px;
            position: relative;
            animation: fadeIn 2s ease-out;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: float 4s ease-in-out infinite;
        }
        
        .cure-sign {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #f17107;
            animation: rotate 5s linear infinite;
        }
        .cure-sign::before,
        .cure-sign::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #f17107;
        }
        .cure-sign::before {
            transform: rotate(90deg);
        }

        h2 {
            font-size: 3.1em;
            margin: 20px 0;
        }
        h2 strong {
            color: black;
            font-weight: bold;
            animation: slideIn 1s ease-out;
        }
        .visit-again {
            font-size: 1.8em;
            color: #fff;
            background-color: #6a1b9a; 
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 30px;
            animation: typing 3s steps(12) forwards, blink-caret 0.75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #fff;
            max-width: 300px; 
            text-align: center; 
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            margin-top: 30px;
            font-size: 1.6em;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }
        .button:hover {
            background-color: #4cae4c;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 20ch; } 
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Your Health Checkup Result</h1>
        <h2>Your BMI: <strong id="bmiValue"></strong></h2>
        <h2>Your BMR: <strong id="bmrValue"></strong></h2>
        <h2>Your Calorie Demand: <strong id="calorieDemandValue"></strong></h2>
        <h2>Health Status: <strong id="healthStatusValue"></strong></h2>
        <a href="index.html" class="button" id="goBackBtn">Go Back (Test Again)</a>
        <div class="cure-sign" style="bottom: -30px; right: -30px;">+</div>
        <div class="cure-sign" style="bottom: -30px; left: -30px;">+</div>
    </div>
    <div class="visit-again">Visit Again</div>
    
    <script>
        
        document.getElementById('bmiValue').textContent = localStorage.getItem('bmi');
        document.getElementById('bmrValue').textContent = localStorage.getItem('bmr');
        document.getElementById('calorieDemandValue').textContent = localStorage.getItem('calorieDemand');
        document.getElementById('healthStatusValue').textContent = localStorage.getItem('healthStatus');

        
        document.getElementById('goBackBtn').addEventListener('click', function() {
            localStorage.clear();
        });
    </script>
</body>
</html>
